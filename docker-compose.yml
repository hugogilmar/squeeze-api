version: '3.5'
services:
  app:
    build:
      context: .
    env_file: .env
    volumes:
      - ./:/opt/project/app:delegated
      - bundle:/usr/local/bundle
    ports:
      - 3000:3000
    depends_on:
      - db
      - cache
      - web
    entrypoint: /opt/project/app/docker/entrypoint.sh
    command: /opt/project/app/docker/command.sh
    networks:
      squeeze-dev:
        aliases:
          - app.dev
  db:
    image: postgres:11.5-alpine
    env_file: .env
    volumes:
      - ./docker/db:/docker-entrypoint-initdb.d:delegated
    ports:
      - 5432:5432
    networks:
      squeeze-dev:
        aliases:
          - db.dev
  cache:
    image: redis:5.0-alpine
    env_file: .env
    ports:
      - 6379:6379
    networks:
      squeeze-dev:
        aliases:
          - cache.dev
  web:
    ports:
      - 80:80
    image: nginx:1.17-alpine
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      squeeze-dev: null
volumes:
  bundle:
    driver: local
networks:
  squeeze-dev:
    name: squeeze-dev